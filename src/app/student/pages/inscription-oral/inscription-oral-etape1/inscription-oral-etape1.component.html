<div class="container mt-5">
    <div class="progress mb-3">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Étape 1/3</div>
    </div>
    

    <form action="POST" (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="card">
        <div class="card-header">
            <h3>Etape 2 TIPE</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <label for="titre1">Titre</label>
                    <input type="text" id="titre1" class="form-control" name="titreTIPE" matInput [(ngModel)]="dossier.titreTIPE">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <label for="motivation">Motivation (50 mots maximum)</label>
                    <textarea id="motivation" class="form-control" rows="3" name="motivationTIPE" matInput [(ngModel)]="dossier.motivationTIPE"></textarea>
                    <p class="text-muted">il vous reste <span id="motivationCounter">50</span> mots</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="ancrage">Ancrage (50 mots maximum)</label>
                    <textarea id="ancrage" class="form-control" rows="3"name="ancrageTIPE" matInput [(ngModel)]="dossier.ancrageTIPE"></textarea>
                    <p class="text-muted">il vous reste <span id="ancrageCounter">50</span> mots</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="titre2">Encadrant</label>
                    <input type="text" id="encadrant" class="form-control" name="encadrantTIPE" matInput [(ngModel)]="dossier.encadrantTIPE">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">les candidats libres sont autorisés à ne pas mentionner l'encadrant</p>
                </div>
            </div>
        </div>
    </div>

    

    <div class="card-footer" style="margin-bottom: 30px;">
        <div class="row justify-content-center">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary mt-3" >Suivant</button>
            </div>
            
        </div>
    </div>

</form>
    
</div>
