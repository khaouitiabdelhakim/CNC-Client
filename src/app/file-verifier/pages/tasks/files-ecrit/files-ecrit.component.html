<div class="col-lg-12" style="margin-top: 40px;">
    <div class="card w-100">
      <div class="card-body p-4">
        <h5 class="card-title fw-semibold mb-4">Les Dossies de l'Ecrit non encore validés</h5>
        
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">ID</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">CIN</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Email</h6>
                </th>
               
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students" class="etudiant-item" data-filiere="Filière" data-niveau="Niveau">
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">{{ student.id }}</p>
                </td>
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">{{ student.username }}</p>
                </td>
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">{{ student.email }}</p>
                </td>
                <td class="border-bottom-0">
                    <input type="text" [value]="student.id" hidden>
                    <button type="button" class="btn btn-warning">
                        <a href="file-verifier/verify-file/{{student.id}}" style="text-decoration: none; color: black;">Voir Dossier
                          <i-tabler name="chevrons-right" class="icon-16"></i-tabler></a>
                      </button>
                      
                 
                </td>
              </tr>
              
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
