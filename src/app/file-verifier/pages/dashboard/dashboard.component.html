<div class="row">
  <div >
    <div class="row">
    <div class="col-lg-8 col-sm-6">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <mat-card-title>Inscription CNC 2024</mat-card-title>
          <div class="row m-t-24">
            <div class="col-7">
              <h4 class="mat-headline-5">Ecrit</h4>
              <div class="d-flex align-items-center m-t-16">
                <button
                  mat-mini-fab
                  class="bg-light-success text-success shadow-none icon-27"
                >
                  <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                </button>
                <div class="mat-body-1 f-w-600 m-l-12">76%</div>
                <div class="mat-body-1 m-l-4">Dossiers Vérifiés</div>
              </div>

              <div class="d-flex align-items-center m-t-32">
                <div class="d-flex align-items-center">
                  <i-tabler
                    name="circle-filled"
                    class="text-primary icon-12 d-flex"
                  ></i-tabler>
                  <div class="mat-body-1 m-l-12">Vérification</div>
                </div>
              </div>
            </div>
            <div class="col-5 d-flex align-items-start">
              <apx-chart
                [series]="inscriptionEcritChart.series"
                [dataLabels]="inscriptionEcritChart.dataLabels"
                [chart]="inscriptionEcritChart.chart"
                [legend]="inscriptionEcritChart.legend"
                [colors]="inscriptionEcritChart.colors"
                [stroke]="inscriptionEcritChart.stroke"
                [tooltip]="inscriptionEcritChart.tooltip"
                [plotOptions]="inscriptionEcritChart.plotOptions"
                [responsive]="inscriptionEcritChart.responsive"
              ></apx-chart>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-lg-4 col-sm-6">
      <mat-card class="cardWithShadow">
        <mat-card-content class="p-24">
          <mat-card-title>Inscription CNC 2024</mat-card-title>
          <div class="row m-t-24">
            <div class="col-7">
              <h4 class="mat-headline-5">TIPE</h4>
              <div class="d-flex align-items-center m-t-16">
                <button
                  mat-mini-fab
                  class="bg-light-success text-success shadow-none icon-27"
                >
                  <i-tabler name="arrow-up-right" class="icon-20"></i-tabler>
                </button>
                <div class="mat-body-1 f-w-600 m-l-12">10%</div>
                <div class="mat-body-1 m-l-4">Dossiers Vérifiés</div>
              </div>
    
              <div class="d-flex align-items-center m-t-32">
                <div class="d-flex align-items-center">
                  <i-tabler
                    name="circle-filled"
                    class="text-primary icon-12 d-flex"
                  ></i-tabler>
                  <div class="mat-body-1 m-l-12">Vérification</div>
                </div>
              </div>
            </div>
            <div class="col-5 d-flex align-items-start">
              <apx-chart
                [series]="inscriptionOralChart.series"
                [dataLabels]="inscriptionOralChart.dataLabels"
                [chart]="inscriptionOralChart.chart"
                [legend]="inscriptionOralChart.legend"
                [colors]="inscriptionOralChart.colors"
                [stroke]="inscriptionOralChart.stroke"
                [tooltip]="inscriptionOralChart.tooltip"
                [plotOptions]="inscriptionOralChart.plotOptions"
                [responsive]="inscriptionOralChart.responsive"
              ></apx-chart>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  </div>
  </div>
