<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/dark-logo.png"
                class="align-middle m-2"
                alt="logo"
                width="140px"
              />
            </a>
          </div>

        
          <div class="or-border m-t-30">s'inscrire</div>

          <!-- Add this div to display the error message -->
          <div *ngIf="registrationError" class="error-message">
            <p style="color: white; background-color: red; font-size: 12px; padding: 5px;
            border-radius: 5px; margin-top: 20px;">{{ registrationError }}</p>
          </div>


          <form class="m-t-30" (ngSubmit)="onSubmit()" #userForm="ngForm">

        
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >CIN</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput name="cin" [(ngModel)]="user.cin" />
            </mat-form-field>

            <!--email-->

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Email</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput name="email" [(ngModel)]="user.email"  />
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
              >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" name="password" [(ngModel)]="user.password" />
            </mat-form-field>

            <button type="submit"   mat-flat-button color="primary" class="w-100" >
              S'inscrire
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >J'ai d√©ja un compte?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Se Connecter</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
